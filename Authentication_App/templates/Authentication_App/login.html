<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css"
    integrity="sha384-P1K2z7zyzE8iPxFnAD3+tGnxUV5fgCS1+TN+F7zK1H3g8aJUtnnE2GqBj8QK9C3h"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .login-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-form h3 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-weight: bold;
    }
    
    .form-control {
      border-radius: 5px;
    }
    
    .btn-login {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      padding: 12px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .btn-login:hover {
      background-color: #0069d9;
    }
  </style>

  <title>Login Page</title>
</head>

<body>
  <div class="login-container">
    <div class="login-form">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-login btn-block" type="submit">Login</button>
        </div>
        <p class="text-center">Don't have an account? <a href="{% url 'Authentication_App:register' %}">Register here</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"></script>
</body>

</html>
