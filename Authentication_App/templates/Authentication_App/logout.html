<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css"
    integrity="sha384-P1K2z7zyzE8iPxFnAD3+tGnxUV5fgCS1+TN+F7zK1H3g8aJUtnnE2GqBj8QK9C3h"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    
    .logout-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .logout-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .logout-form h3 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .btn-logout {
      background-color: #dc3545;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      padding: 12px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .btn-logout:hover {
      background-color: #c82333;
    }
  </style>

  <title>Logout Page</title>
</head>

<body>
  <div class="logout-container">
    <div class="logout-form">
      <h3>Logout</h3>
      <p>Are you sure you want to logout?</p>
      <form action="/logout" method="POST">
        {% csrf_token %}
        <button class="btn btn-logout btn-block" type="submit">Logout</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"></script>
</body>

</html>
